<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Announcements</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <header>
    <div class="dark-mode-toggle-wrapper">
        <div class="toggle-container">
            <label for="dark-mode-toggle" class="switch-label">Dark Mode</label>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    
    <h1><i class="fas fa-signal"></i> School Notices Dashboard</h1>
  </header>
  
  <nav class="nav-tabs">
    <a href="#" class="nav-tab active">
      <i class="fas fa-bullhorn"></i>
      <span>Announcements</span>
    </a>
    <a href="#" id="open-search-btn" class="nav-tab">
      <i class="fas fa-search"></i>
      <span>Search</span>
    </a>
    <a href="#" id="open-login-btn" class="nav-tab">
      <i class="fas fa-user-lock"></i>
      <span>Login</span>
    </a>
  </nav>
  
  <div class="filter-container">
    <select id="filter">
      <option value="all" style="text-align: center;">All Categories</option>
      <option value="General">General</option>
      <option value="Events">Events</option>
      <option value="Exams">Exams</option>
      <option value="Reminders">Reminders</option>
      <option value="Urgent">Urgent</option>
    </select>

    <div class="toggle-container">
      <label for="pinned-toggle" class="switch-label">Show Pinned Only</label>
      <label class="switch">
        <input type="checkbox" id="pinned-toggle">
        <span class="slider round"></span>
      </label>
    </div>
    
  </div>

  <div id="announcements"></div>
  <div id="toast">ðŸ†• New Announcement Posted!</div>

  <div id="fullscreen-overlay">
    <div id="enlarged-content">
      <span id="exit-btn">&times;</span>
      <i class="fas fa-thumbtack pin-btn-large" id="large-pin-btn" title="Pin announcement"></i>
      <span class="category" id="large-category"></span>
      <h2 id="large-title"></h2>
      <p class="message-body" id="large-message"></p>
      <small id="large-time"></small> <div id="large-attachment" class="attachment-container"></div>
      
    </div>
  </div>

  <div id="search-overlay">
      <div id="search-content">
          <span id="close-search-btn">&times;</span>
          <h2><i class="fas fa-search"></i> Search Announcements</h2>
          <input type="text" id="modal-search-input" placeholder="Enter keywords to search...">
          <div id="search-results-announcements" class="announcements-container">
              <p class="search-tip">Start typing to see matching announcements.</p>
          </div>
      </div>
  </div>

  <div id="login-overlay">
      <div id="login-content">
        <form>
          <span id="close-login-btn">&times;</span>
          <h1><i class="fas fa-user-lock"></i> SchoolConnect Admin Login</h1>
          <div class="login-box">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Admin Email" aria-describedby="emailError" required>
            <div id="emailError" class="field-error" role="alert" aria-live="polite"></div>
        
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" aria-describedby="passwordError" required>
            <div id="passwordError" class="field-error" role="alert" aria-live="polite"></div>
        
            <div id="loginSuccess" class="login-success" role="status" aria-live="polite"></div>
            <div id="loginError" class="login-error" role="alert" aria-live="polite"></div>
        
            <button type="button" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
          </div>
        </form>
      </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
