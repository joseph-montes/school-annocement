<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchoolConnect Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <h1><i class="fas fa-user-lock"></i> SchoolConnect Admin Login</h1>
  <div class="login-box">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Admin Email" aria-describedby="emailError">
    <div id="emailError" class="field-error" role="alert" aria-live="polite"></div>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" aria-describedby="passwordError">
    <div id="passwordError" class="field-error" role="alert" aria-live="polite"></div>

    <div id="loginSuccess" class="login-success" role="status" aria-live="polite"></div>
    <div id="loginError" class="login-error" role="alert" aria-live="polite"></div>

    <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
