<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchoolConnect Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="header-content">
    <h1><i class="fas fa-user-shield"></i> SchoolConnect Admin Panel</h1>
    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>

  <div class="container">
    <input type="text" id="title" placeholder="Announcement Title">
    <textarea id="message" rows="4" placeholder="Announcement Message"></textarea>
    <select id="category">
      <option value="" style="text-align: center;">Select Category</option>
      <option value="General">General</option>
      <option value="Events">Events</option>
      <option value="Exams">Exams</option>
      <option value="Reminders">Reminders</option>
      <option value="Urgent">Urgent</option>
    </select>
    <button id="postBtn"><i class="fas fa-bullhorn"></i> Post Announcement</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
